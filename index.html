<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="weather app" />
    <meta name="keywords" content="weather, forecast, app" />
    <meta name="author" content="Carmen López" />
    <title>Weather App by Carmen L.</title>
    <link rel="stylesheet" href="src/normalize.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Today's weather + Search -->
      <div class="row inline--1x5">
        <div class="air card">
          <a id="bMode" class="midText toogle" href="">B</a>
        </div>
        <div class="air card align_center">
          <div id="wTime" class="smallText">-</div>
          <span id="cityLabel" class="midText boldText">Budva</span
          ><span class="midText boldText">,&nbsp;</span>
          <span id="countryLabel" class="midText boldText">ME</span><br />
          <span id="wGrad" class="bigText boldText">18</span>
          <a id="wMetric" class="bigText links" href="">C|f</a>
          <span>feels like&nbsp;</span><span id="feelsLike">35</span>
        </div>
        <div class="align_center">
          <img
            id="weather_icon"
            src="http://openweathermap.org/img/wn/10d@2x.png"
          />
        </div>
        <div class="air card align_center">
          <span id="description" class="smallText display_as_block">-</span>
          <span class="smallText display_as_block"
            ><span>humidity —&nbsp;</span><span id="humidity"></span
            ><span>&nbsp;%</span></span
          >
          <span class="smallText display_as_block"
            ><span>wind —&nbsp;</span><span id="wind"></span
            ><span>&nbsp;km/h</span></span
          >
          <span class="smallText display_as_block"
            ><span>pressure —&nbsp;</span><span id="pressure"></span
            ><span>&nbsp;mb</span></span
          >
        </div>
        <div class="air card smallText">
          <div class="input-group btn">
            <button id="bLocate" class="btn">
              <img src="images/locateme.svg" style="width: 1.2rem;" />
            </button>
            <input id="cSearch" class="smallText" placeholder="city" />
            <button id="bSearch" class="btn smallText">
              SEARCH
            </button>
          </div>
        </div>
      </div>
      <br />
      <!-- Hourly temperatures -->
      <div class="row inline--1x4 align_left">
        <div class="card card__border">
          <div class="smallText boldText">morning</div>
          <span class="smallText">25</span>
          <span class="smallText">| feels like <span>25</span></span>
        </div>
        <div class="card card__border">
          <div class="smallText boldText">afternoon</div>
          <span class="smallText">25</span>
          <span class="smallText">| feels like <span>25</span></span>
        </div>
        <div class="card card__border">
          <div class="smallText boldText">evening</div>
          <span class="smallText">25</span>
          <span class="smallText">| feels like <span>25</span></span>
        </div>
        <div class="card card__border">
          <div class="smallText boldText">night</div>
          <span class="smallText">25</span>
          <span class="smallText">| feels like <span>25</span></span>
          <br />
        </div>
      </div>
      <!-- Daily temperatures -->
      <div class="air row inline--1x4 align_right">
        <div class="card card__border">
          <div class="smallText boldText">tomorrow</div>
          <div class="smallText"><span>25</span> \ <span>20</span></div>
        </div>
        <div class="card card__border">
          <div class="smallText boldText">tuesday</div>
          <div class="smallText"><span>25</span> \ <span>20</span></div>
        </div>
        <div class="card card__border">
          <div class="smallText boldText">wednesday</div>
          <div class="smallText"><span>25</span> \ <span>20</span></div>
        </div>
        <div class="card card__border">
          <div class="smallText boldText">thursday</div>
          <div class="smallText"><span>25</span> \ <span>20</span></div>
        </div>
        <br />
        <br />
      </div>
    </div>
    <div
      class="air display_as_block"
      style="text-align: center; font-size: 16px;"
    >
      <a class="links" href="https://github.com/cgbl-90/weather-app"
        >Open-source code</a
      >
      by
      <a class="links" href="https://cgbl-90.github.io/carmen_portfolio/"
        >Carmen López</a
      >
    </div>
    <br />
  </body>
  <script src="src/scripts.js"></script>
</html>
