<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="weather app" />
    <meta name="keywords" content="weather, forecast, app" />
    <meta name="author" content="Carmen López" />
    <title>Weather App by Carmen L.</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/normalize.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Today's weather + Search -->
      <div class="row inline--1x3">
        <div class="air card">
          <div id="wTime" class="smallText boldText align_center">-</div>
          <section class="align_right">
            <button id="bMode" class="air btn smallText">B</button>
          </section>
        </div>
        <div class="card center_card">
          <span id="cityLabel" class="bigText boldText">Budva</span
          ><span class="bigText boldText">,&nbsp;</span>
          <span id="countryLabel" class="bigText boldText">ME</span>
          <span id="description" class="smallText display_as_block">-</span>
          <span class="smallText display_as_block"
            ><span>humidity —&nbsp;</span><span id="humidity"></span
          ></span>
          <span class="smallText display_as_block"
            ><span>wind —&nbsp;</span><span id="wind"></span
          ></span>
          <span class="smallText display_as_block"
            ><span>pressure —&nbsp;</span><span id="pressure"></span
          ></span>
          <span id="wGrad" class="bigText boldText">18 </span>
          <span id="wMetric" class="bigText boldText">C</span>
          <span class="smallText display_as_block"
            ><span>feels like&nbsp;</span><span id="feelsLike"></span
          ></span>
          <button id="bGrad" class="air btn smallText">F</button>
        </div>
        <div class="air card">
          <input
            id="cSearch"
            class="btn midText"
            size="15"
            placeholder="city"
          />
          <div class="smallText">
            &nbsp;&nbsp;Latest search:
            <a id="latestSearchCity">Paris</a>
          </div>
          <button id="bSearch" class="air btn smallText display_as_block">
            search
          </button>
          <button id="bLocate" class="btn smallText display_as_block">
            my city!
          </button>
        </div>
      </div>
      <br />
      <!-- Hourly temperatures -->
      <div class="row inline--1x4 align_left">
        <div class="card">
          <div class="smallText boldText">morning</div>
          <div class="smallText">25</div>
          <div class="smallText">feels like 25</div>
        </div>
        <div class="card">
          <div class="smallText boldText">afternoon</div>
          <div class="smallText">25</div>
          <div class="smallText">feels like 25</div>
        </div>
        <div class="card">
          <div class="smallText boldText">evening</div>
          <div class="smallText">25</div>
          <div class="smallText">feels like 25</div>
        </div>
        <div class="card">
          <div class="smallText boldText">night</div>
          <div class="smallText">25</div>
          <div class="smallText">feels like 25</div>
          <br />
        </div>
      </div>
      <!-- Daily temperatures -->
      <div class="row inline--1x4 align_right">
        <div class="card">
          <div class="smallText boldText">tomorrow</div>
          <div class="smallText">25 \ 20</div>
        </div>
        <div class="card">
          <div class="smallText boldText">tuesday</div>
          <div class="smallText">5 \ 6</div>
        </div>
        <div class="card">
          <div class="smallText boldText">wednesday</div>
          <div class="smallText">7 \ 10</div>
        </div>
        <div class="card">
          <div class="smallText boldText">thursday</div>
          <div class="smallText">7 \ 10</div>
        </div>
        <br />
        <br />
      </div>
    </div>
    <span class="display_as_block" style="text-align: center; font-size: 16px;">
      <a href="https://github.com/cgbl-90/weather-app">Open-source code</a> by
      <a href="https://cgbl-90.github.io/cgbl/">Carmen López</a>
    </span>
    <br />
  </body>
  <script src="src/scripts.js"></script>
</html>
